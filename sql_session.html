    /* Cartoon animations */
    .cartoon-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      pointer-events: none;
      z-index: 999;
      overflow: hidden;
    }

    .cartoon {
      position: absolute;
      font-size: 35px;
      animation: runJump 6s linear infinite;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }

    .cartoon:nth-child(1) {
      animation-delay: 0s;
      top: 15px;
    }

    .cartoon:nth-child(2) {
      animation-delay: 1.5s;
      top: 35px;
    }

    .cartoon:nth-child(3) {
      animation-delay: 3s;
      top: 20px;
    }

    .cartoon:nth-child(4) {
      animation-delay: 4.5s;
      top: 45px;
    }

    @keyframes runJump {
      0% {
        left: -60px;
        transform: translateY(0) scaleX(1) rotate(0deg);
      }
      5% {
        transform: translateY(-5px) scaleX(1.05) rotate(-2deg);
      }
      10% {
        transform: translateY(-8px) scaleX(1.1) rotate(-5deg);
      }
      15% {
        transform: translateY(-12px) scaleX(1.15) rotate(-8deg);
      }
      20% {
        transform: translateY(-15px) scaleX(1.2) rotate(-10deg);
      }
      25% {
        transform: translateY(-18px) scaleX(1.15) rotate(-8deg);
      }
      30% {
        transform: translateY(-20px) scaleX(1.1) rotate(-5deg);
      }
      35% {
        transform: translateY(-18px) scaleX(1.05) rotate(-2deg);
      }
      40% {
        transform: translateY(-15px) scaleX(1) rotate(0deg);
      }
      45% {
        transform: translateY(-12px) scaleX(0.95) rotate(2deg);
      }
      50% {
        transform: translateY(-8px) scaleX(0.9) rotate(5deg);
      }
      55% {
        transform: translateY(-5px) scaleX(0.95) rotate(8deg);
      }
      60% {
        transform: translateY(0) scaleX(1) rotate(10deg);
      }
      65% {
        transform: translateY(-5px) scaleX(1.05) rotate(8deg);
      }
      70% {
        transform: translateY(-10px) scaleX(1.1) rotate(5deg);
      }
      75% {

        transform: translateY(-5px) scaleX(1.05) rotate(-8deg);
      }
      100% {
        left: 100%;
        transform: translateY(0) scaleX(1) rotate(-10deg);
      }
    }

    // Initialize navigation lists
    function initNavLists() {
      sidebarList.innerHTML = '';
      menuList.innerHTML = '';
      pages.forEach((page, index) => {
        const liSidebar = document.createElement('li');
        liSidebar.innerHTML = `<button onclick="goToPage(${index})" class="w-full text-left px-3 py-2 rounded text-sm text-gray-600 hover:bg-gray-100">${page.title}</button>`;
        sidebarList.appendChild(liSidebar);

        const liMobile = document.createElement('button');
        liMobile.className = 'w-full text-left px-3 py-2 rounded hover:bg-gray-100';
        liMobile.textContent = page.title;
        liMobile.onclick = () => goToPage(index);
        menuList.appendChild(liMobile);
      });
    }

    // Render current page
    function renderPage(index) {
      const page = pages[index];
      contentArea.innerHTML = `
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-gray-800">${page.title}</h2>
          <div class="w-12 h-1 bg-indigo-500 rounded-full mt-2"></div>

          <button onclick="prevPage()" ${index === 0 ? 'disabled class="text-gray-400 cursor-not-allowed"' : 'class="text-indigo-600 hover:bg-indigo-50 flex items-center"'} >
            <i class="fas fa-chevron-left mr-2"></i> Previous
          </button>
          <span class="text-gray-500 self-center">
            ${index + 1} / ${pages.length}
          </span>
          <button onclick="nextPage()" ${index === pages.length - 1 ? 'disabled class="text-gray-400 cursor-not-allowed"' : 'class="text-indigo-600 hover:bg-indigo-50 flex items-center"'} >
            Next <i class="fas fa-chevron-right ml-2"></i>
          </button>
        </div>
      `;
      // Re-initialize mermaid after content loads
      setTimeout(() => {
        if (window.mermaid) {
          const mermaidDivs = contentArea.querySelectorAll('.mermaid');
          mermaidDivs.forEach(div => {
            div.removeAttribute('data-processed');
          });
          window.mermaid.init(undefined, mermaidDivs);
        }
        // Trigger fade-in animation
        const fadeIns = contentArea.querySelectorAll('.fade-in');
        fadeIns.forEach((el, i) => {
          el.style.opacity = '0';
          setTimeout(() => {
            el.classList.remove('fade-in');
            el.style.opacity = '1';
          }, i * 100);
        });
      }, 100);
    }

    // Navigation functions
    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage(currentPage);
        closeMobileMenu();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
        closeMobileMenu();
      }

      currentPage = index;
      renderPage(currentPage);
      closeMobileMenu();

      mobileMenu.classList.add('hidden');

    menuToggle.addEventListener('click', () => {

    initNavLists();

    window.setTheme = setTheme;

    // Theme management
    let currentTheme = 'fire';

    function setTheme(theme) {
      const body = document.body;
      const themeButtons = document.querySelectorAll('.theme-btn');
      
      // Remove all theme classes
      body.className = body.className.replace(/theme-\w+/g, '');
      
      // Add new theme class
      body.classList.add(`theme-${theme}`);
      body.classList.add('min-h-screen', 'flex', 'flex-col');
      
      // Update active button
      themeButtons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.classList.contains(`theme-${theme}`)) {
          btn.classList.add('active');
        }
      });
      
      currentTheme = theme;
      
      // Save theme preference
      localStorage.setItem('selectedTheme', theme);
    }

    // Full screen management
    let isFullscreen = false;

    function toggleFullscreen() {
      const body = document.body;
      const icon = document.getElementById('fullscreen-icon');
      const text = document.getElementById('fullscreen-text');
      
      isFullscreen = !isFullscreen;
      
      if (isFullscreen) {
        body.classList.add('fullscreen-mode');
        icon.className = 'fas fa-compress';
        text.textContent = 'Exit Full Screen';
        
        // Request browser fullscreen
        if (body.requestFullscreen) {
          body.requestFullscreen();
        } else if (body.webkitRequestFullscreen) {
          body.webkitRequestFullscreen();
        } else if (body.msRequestFullscreen) {
          body.msRequestFullscreen();
        }
      } else {
        body.classList.remove('fullscreen-mode');
        icon.className = 'fas fa-expand';
        text.textContent = 'Full Screen';
        
        // Exit browser fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
      
      // Save fullscreen state
      localStorage.setItem('isFullscreen', isFullscreen);
    }

    // Handle fullscreen change events
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    document.addEventListener('MSFullscreenChange', handleFullscreenChange);

    function handleFullscreenChange() {
      const isBrowserFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || 
                                  document.mozFullScreenElement || document.msFullscreenElement);
      
      if (!isBrowserFullscreen && isFullscreen) {
        // Browser exited fullscreen, update UI
        toggleFullscreen();
      }
    }

    // Load saved preferences
    function loadPreferences() {
      const savedTheme = localStorage.getItem('selectedTheme');
      if (savedTheme && savedTheme !== currentTheme) {
        setTheme(savedTheme);
      }
      
      const savedFullscreen = localStorage.getItem('isFullscreen') === 'true';
      if (savedFullscreen && !isFullscreen) {
        toggleFullscreen();
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // F11 for fullscreen
      if (e.key === 'F11') {
        e.preventDefault();
        toggleFullscreen();
      }
      
      // Ctrl/Cmd + Shift + T for theme switcher
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'T') {
        e.preventDefault();
        const themes = ['ocean', 'sunset', 'forest', 'fire', 'aurora', 'galaxy', 'candy', 'midnight'];
        const currentIndex = themes.indexOf(currentTheme);
        const nextIndex = (currentIndex + 1) % themes.length;
        setTheme(themes[nextIndex]);
      }
      
      // Escape to exit fullscreen
      if (e.key === 'Escape' && isFullscreen) {
        toggleFullscreen();
      }
    });

    // Load preferences on initialization
    loadPreferences();

      } else {

        const shareText = `${text} ${url}`;
        navigator.clipboard.writeText(shareText).then(() => {
          alert('Achievement text copied to clipboard! Share it with your friends! üéâ');
        }).catch(err => console.log('Error copying text:', err));
      }
    }

    window.shareAchievement = shareAchievement;
